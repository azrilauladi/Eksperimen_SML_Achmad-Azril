name: Wine Quality Preprocessing Pipeline

on:
  push:
    branches: [ main, master ]
    paths:
      - 'WineQT_raw/**'
      - 'preprocessing/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
        
    - name: Run preprocessing
      run: |
        cd preprocessing
        python automate_Achmad-Azril.py --input ../WineQT_raw/WineQT.csv --output ./
        
    - name: List preprocessed files
      run: |
        echo "=== Preprocessed Files ==="
        ls -la preprocessing/
        echo ""
        echo "=== Preview WineQT_preprocessing.csv ==="
        head -5 preprocessing/WineQT_preprocessing.csv
        
    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: |
          preprocessing/WineQT_train.csv
          preprocessing/WineQT_test.csv
          preprocessing/WineQT_preprocessing.csv
          preprocessing/scaler.pkl
        retention-days: 30
        
    - name: Commit preprocessed data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add preprocessing/WineQT_train.csv preprocessing/WineQT_test.csv preprocessing/WineQT_preprocessing.csv preprocessing/scaler.pkl || true
        git diff --staged --quiet || git commit -m "Auto-update: Preprocessed data [skip ci]"
        git push || echo "No changes to push"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
